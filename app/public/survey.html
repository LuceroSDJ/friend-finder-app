<script type="text/javascript">
$( document ).ready(function() {
// The code below determines how the form data is sent to the server.
// grab all user's input values when user click the submit button.

$("#submitSurvey").on("click", function(event) {
    
    event.preventDefault();
    // Here we grab the form elements & 'convert'  each user's results into a simple array of numbers
    var userInputValues = {
        Name: $("#name").val().trim(),
        Photo: $("#photoLink").val(),
        Scores: [
            $("#FormControlSelect1").val(),
            $("#FormControlSelect2").val(),
            $("#FormControlSelect3").val(),
            $("#FormControlSelect4").val(),
            $("#FormControlSelect5").val(),
            $("#FormControlSelect6").val(),
            $("#FormControlSelect7").val(),
            $("#FormControlSelect8").val(),
            $("#FormControlSelect9").val(),
            $("#FormControlSelect10").val(),
        ]
    };
    console.log(userInputValues);  //works as expected 

    /* ============== NOTES ==================
        Use Hot Restaurants activity logic: This line is the magic. It"s very similar to the standard ajax function we used.
        Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
        The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
        depending on if a tables is available or not.
    */

    $.post("/api/friends", userInputValues,
    function(data) {
        // Alert user she/he has been added to friends list
        if (data) {
            alert("You have been added to the list of friends!");
            //}
            // If any data is missing, request input 
            //else {
            //alert("Please fill in the required text fields.");
            //}
            // Clear the form when submitting
            $("#name").val("");
            $("#photoLink").val("");
            // hide survey
            $(".popUpHeader").hide();
            $(".form-group").hide();
            $("#submitSurvey").hide();
            // Grab the result from the AJAX post so that the best match's name and photo are displayed.
            $("#resultsDiv").show();
            $("#popUpTitle").text("üé∂Meet your new Best Friend!üé∂");
            $("#bestMatchName").text(data.Name); 
            $("#bestMatchName").css("color", "red");
            $("#bestMatchPhoto").attr("src", data.Photo);   
            $("#bestMatchPhoto").attr("alt", "portrait picture");
        };
